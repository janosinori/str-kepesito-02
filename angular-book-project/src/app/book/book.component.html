<section class="container-md">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-dark" for="title">Title:</label>
      <input id="title" type="text" class="form-control"
        required pattern=".{5,25}" name="title" [(ngModel)]="book.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-dark" for="author">Author:</label>
        <input id="author" type="text" class="form-control"
          required pattern="[A-Za-z\\ áÁéÉíÍóÓöÖőŐúÚüÜűŰ\\.-]{5,30}" name="author" [(ngModel)]="book.author">
      </div>
      <div class="form-group col-6">
        <label class="text-dark" for="category">Category:</label>
        <select id="category" class="form-control"
          required pattern="Adventure|Crime|Romance" name="category" [(ngModel)]="book.category">
          <option value="Choose Category" selected disabled>Choose Category</option>
          <option value="Adventure">Adventure</option>
          <option value="Crime">Crime</option>
          <option value="Romance">Romance</option>
        </select>
      </div>
    </div>
    <button type="submit" [disabled]="!mForm.valid" (click)="saveBook()" class="btn btn-success btn-block mt-5">Save New Book</button>
      <small [hidden]="mForm.valid" class="text-danger">Fill all field to save!</small>
  </form>


</section>
